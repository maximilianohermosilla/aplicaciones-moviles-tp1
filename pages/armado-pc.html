<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>UNAJ PC Store</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/armado-pc.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="body__container">
    <header id="header-container" class="header__container">
        <!-- header.html -->
    </header>

    <main class="main__container">
        <div>
            <h3 class="armado__container" id="armado-title">Arm√° tu PC</h3>     
            <section class="armado__container componentes__container" id="componentes-container">
                <!-- componentes -->
            </section>

            <h5 id="armado-categoria-title"></h5>
            <section class="armado__container" id="armado-categoria-container">
                <!-- productos -->
            </section>
            <section class="pagination__container" id="pagination-container">
                <button class="button__pagination" id="pagination-prev"><img class="button__previous" src="../img/icons/down-arrow-dark.png" width="12" alt="Left Arrow"></button>
                <p id="pagination-offset"></p>
                <button class="button__pagination" id="pagination-next"><img class="button__next" src="../img/icons/down-arrow-dark.png" width="12" alt="Right Arrow"></button>
            </section>
        </div>
        <div class="armado__container armado__acciones" id="armado-acciones">
            <button class="button__secondary" id="armado-confirm">FINALIZAR ARMADO</button>
        </div>

        <dialog id="dialog-armado-confirm">
            <div class="dialog__container">
                <p id="dialog-content-confirm">
                    
                </p>
                <div class="container__center">
                    <button class="button__danger" id="modal-cancel-armado">Cancelar</button>
                    <button class="button__secondary" id="modal-confirm-armado">Confirmar</button>
                </div>
            </div>
        </dialog>
        <dialog id="dialog-armado">
            <div class="dialog__container">
                <p id="dialog-content">
                    
                </p>
                <div class="container__center">
                    <button class="button__danger" id="modal-close-armado">Cerrar</button>
                </div>
            </div>
        </dialog>
    </main>

</body>
<!-- Scripts -->
<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/armado-pc.js"></script>

</html>
