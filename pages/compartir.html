<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title>UNAJ PC Store</title>
        <link rel="icon" type="image/x-icon" href="../img/logo.ico">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/compartir.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body class="body__container">
        <header id="header-container" class="header__container">
            <!-- header.html -->
        </header>

        <main class="main__container">
            <h3 class="compartir__container" id="compartir-title"></h3>        
            
            <section class="compartir__container">
                <div class="form__compartir" id="compartir-container"></div>
                    <!-- renderCompartir -->
                </div>                
                <form class="form__compartir" id="form-compartir" action="">
                    <div class="form__container">
                        <label for="inputEmailEmisor">Email Emisor:</label>
                        <input type="text" id="inputEmailEmisor"/>
                    </div>
                    <div class="form__container">
                        <label for="inputEmailDestino">Email Destino:</label>
                        <input type="text" id="inputEmailDestino"/>
                    </div>
                    <div class="form__container"></div>
                        <label for="inputComentario">Comentario:</label>
                        <textarea id="inputComentario" rows="10" cols="50"></textarea>
                    </div>
                </form>
            </section>

            <div class="compartir__container compartir__acciones" id="compartir-acciones">
                <button class="button__secondary" id="compartir-enviar">Enviar</button>
                <button class="button__danger" id="compartir-cancelar">Cancelar</button>
            </div>
        </main>

    </body>
    
    <!-- Scripts -->
    <script type="module" src="../js/general.js"></script>
    <script type="module" src="../js/compartir.js"></script>
</html>
