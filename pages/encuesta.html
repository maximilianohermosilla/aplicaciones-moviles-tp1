<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>UNAJ PC Store</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/encuesta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="body__container">
    <header id="header-container" class="header__container">
        <!-- header.html -->
    </header>
    <main class="main__container">
            <div class="encuesta__container">
                <h3 class="form__title">Encuesta</h3> 
            </div>
            <div class="encuesta__container">
            <form class="form__encuesta" id="form-encuesta" action="">

                <div class="form__container">
                    <label for="inputNombre">Nombre:</label>
                    <input type="text" id="inputNombre"/>
                </div>
                <div class="form__container">
                    <label for="inputApellido">Apellido:</label>
                    <input type="text" id="inputApellido"/>
                </div>
                <div class="form__container">
                    <label for="inputFechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="inputFechaNacimiento" placeholder="dd/mm/yyyy" data-provide="datepicker" />
                </div>
                <div class="form__container">
                    <label for="inputSexo">Sexo:</label>
                    <input type="text" id="inputSexo"/>
                </div>
                <div class="form__container">
                    <label for="inputValoracion">Valoración:</label>
                    <select name="inputValoracion" id="inputValoracion">
                        <option value="Lamentable">Lamentable</option>
                        <option value="Mala">Mala</option>
                        <option value="Podría ser mejor">Podría ser mejor</option>
                        <option value="Cumple con mis expectativas">Cumple con mis expectativas</option>
                        <option value="Me encantó">Me encantó</option>
                    </select>
                </div>
                <div class="form__container">
                    <label for="inputEmail">Email:</label>
                    <input type="text" id="inputEmail"/>
                </div>
                <div class="form__container">
                    <label for="inputComentario">Comentario:</label>
                    <textarea id="inputComentario" rows="10" cols="50"></textarea>
                </div>

                <div class="buttons__encuesta">
                    <button class="button__secondary" id="buttonEnviar">ENVIAR</button>
                    <button class="button__danger" id="buttonCancelar">CANCELAR</button>
                    <button class="button__primary" id="buttonRestablecer">RESTABLECER VALORES</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer__container">
        <div>
            © 2024 Copyright:
            <a class="footer__link" href="#">UNAJ Store</a>.
            Desarrollado por: <strong>Hermosilla Andrés Maximiliano</strong>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="../js/general.js"></script>
    <script type="module" src="../js/encuesta.js"></script>
</body>

</html>
