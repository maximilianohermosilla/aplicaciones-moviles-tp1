<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <title>UNAJ PC Store</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="body__container"></body>
<header id="header-container" class="header__container">
    <!-- header.html -->
</header>
<main class="main__container">
    <div class="productos__container">
        <section class="section__container">
            <h3 class="section__title" id="productos-title"></h3>
            <h5 class="section__title" id="productos-filters"></h5>
            <div class="productos__principal__container">
                <div class="filters__container" id="filters-container">
                    <div class="filters__mobile" id="filter-category-container">
                        <label id="filter-category-title"></label>
                        <ul class="filters__list__mobile" id="filter-category">
                            <!-- renderFilters -->
                        </ul>
                    </div>
                    <div class="filters__mobile" id="filter-brand-container">
                        <label id="filter-brand-title"></label>
                        <ul class="filters__list__mobile" id="filter-brand">
                            <!-- renderFilters -->
                        </ul>
                    </div>
                    <div class="filters__mobile" id="filter-price-container">
                        <label id="filter-price-title"></label>
                        <ul class="filters__list__mobile" id="filter-price">
                            <!-- renderFilters -->
                        </ul>
                    </div>
                </div>

                <div class="products__container" id="productos-container">
                    <!-- renderProductos -->
                </div>
            </div>
        </section>
    </div>
    <div class="" id="carrito-container">
        <!-- carrito -->
    </div>
</main>

<footer class="footer__container">
    <div>
        © 2024 Copyright:
        <a class="footer__link" href="#">UNAJ Store</a>.
        Desarrollado por: <strong>Hermosilla Andrés Maximiliano</strong>
    </div>
</footer>

<!-- Scripts -->
<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/productos.js"></script>
</body>

</html>
